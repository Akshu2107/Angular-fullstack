<form class="mb-3 w-50 m-auto" #userForm="ngForm">
  <h3>Add New User</h3>
  <div class="mb-3">
    <label for="inputName" class="form-label">Name</label>
    <input type="name" class="form-control" id="inputName" name="name" ngModel>
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="inputEmail" name="email" ngModel>
  </div>
  <div class="mb-3">
    <label for="inputMobile" class="form-label">Mob No</label>
    <input type="number" class="form-control" id="inputMobile" name="mobno" ngModel>
  </div>
  <div class="mb-3">
    <label for="inputCountry" class="form-label">country</label>
    <input type="country" class="form-control" id="inputCountry" name="country" ngModel>
  </div>

  <button type="submit" class="btn btn-primary" (click)="userData(userForm.value)">Submit</button>
</form>
